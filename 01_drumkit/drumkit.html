<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>DrumKit</title>
</head>

<body>
  <div class="keyboardContainer">

    <div class="key" data-key="65">A
      <span class="sound">clap</span>
    </div>
    <div class="key" data-key="83">S
      <span class="sound">hihat</span>
    </div>
    <div class="key" data-key="68">D
      <span class="sound">kick</span>
    </div>
    <div class="key" data-key="70">F
      <span class="sound">openhat</span>
    </div>
    <div class="key" data-key="71">G
      <span class="sound">boom</span>
    </div>
    <div class="key" data-key="72">H
      <span class="sound">ride</span>
    </div>
    <div class="key" data-key="74">J
      <span class="sound">snare</span>
    </div>
    <div class="key" data-key="75">K
      <span class="sound">tom</span>
    </div>
    <div class="key" data-key="76">L

      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


  <script type="text/javascript">
    function removeTransition(event) {
      // console.log(event.propertyName);
      if (event.propertyName !== 'transform') return;
      event.target.classList.remove('playing');
    }

    function playSound(event) {
      const audioFile = document.querySelector(`audio[data-key="${event.keyCode}"]`);
      const keyInput = document.querySelector(`div[data-key="${event.keyCode}"]`);

      // stop function execution if there is no matching audio file
      if (!audioFile) return;
      // add playing class to the pressed key
      keyInput.classList.add('playing');
      // currentTime() method used to rewind the file
      audioFile.currentTime = 0;
      audioFile.play();
    }

    const keys = document.querySelectorAll('.key')
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);
  </script>
</body>

</html>
