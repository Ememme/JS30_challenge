<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>JS and CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour-hand">

      </div>
      <div class="hand minute-hand">

      </div>
      <div class="hand second-hand">

      </div>
    </div>
    <script>
      const secondHand = document.querySelector('.second-hand');
      const minuteHand = document.querySelector('.minute-hand');
      const hourHand = document.querySelector('.hour-hand');

      function setTime() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();
        // console.log(seconds)
        const secondsDegress = ((seconds / 60) * 360) + 90;
        const minuteDegress = ((minutes / 60) * 360) + 90;
        const hoursDegress = ((hours / 12) * 360) + 90;

        secondHand.style.transform = `rotate(${secondsDegress}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegress}deg)`;
        hourHand.style.transform = `rotate(${hoursDegress}deg)`;
      }

      setInterval(setTime, 1000);
    </script>
  </body>
</html>
